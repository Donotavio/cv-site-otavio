<section id="timeline" class="section scroll-section timeline-section" data-scroll-section="timeline">
  <div class="container">
    <div class="section-header">
      <h2 data-i18n-key="timeline.title"></h2>
      <p data-i18n-key="timeline.subtitle"></p>
    </div>
    <div class="cards-container">
      <ul class="cards" id="timeline-wheel"></ul>
    </div>
    <p id="timeline-empty" class="empty-state" data-i18n-key="timeline.empty"></p>
  </div>

  <template id="timeline-item-template">
    <li>
      <input type="radio" name="timeline-item">
      <label></label>
      <h2></h2>
      <p></p>
    </li>
  </template>
</section>

<div id="experience-modal" class="modal" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
  <div class="modal-overlay" data-modal-close></div>
  <div class="modal-content">
    <button class="modal-close" data-modal-close data-i18n-aria="timeline.close_modal">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
    <div class="modal-body">
      <div class="modal-header">
        <div class="modal-company-logo"></div>
        <div class="modal-title-group">
          <h2 id="modal-title" class="modal-role"></h2>
          <p class="modal-company"></p>
          <div class="modal-meta">
            <span class="modal-period"></span>
            <span class="modal-location"></span>
          </div>
        </div>
      </div>
      <div class="modal-description"></div>
      <div class="modal-skills"></div>
      <div class="modal-extra"></div>
    </div>
  </div>
</div>
