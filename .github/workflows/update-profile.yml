name: Update profile data

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"

permissions:
  contents: write
  issues: write

jobs:
  update-profile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Fetch GitHub data
        uses: nick-invision/retry@v2
        with:
          timeout_minutes: 5
          max_attempts: 3
          retry_wait_seconds: 30
          command: python scripts/fetch_github_data.py
        env:
          GITHUB_USERNAME: donotavio
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch LinkedIn data
        env:
          LINKEDIN_PROFILE_URL: https://linkedin.com/in/donotavio/
          LINKEDIN_SESSION_COOKIE: ${{ secrets.LINKEDIN_SESSION_COOKIE }}
          USE_LINKEDIN_FALLBACK: "true"
        run: python scripts/fetch_linkedin_data_enhanced.py

      - name: Translate project descriptions
        run: python scripts/translate_projects.py

      - name: Build profile data
        run: python scripts/build_profile_data.py

      - name: Commit updates
        run: |
          if git status --porcelain | grep -E '(assets/data/.*\.json|assets/i18n/.*\.json)'; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add assets/data/*.json assets/i18n/*.json
            git commit -m "chore: update profile data and translations"
            git push
          else
            echo "No data changes"
          fi

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '⚠️ Profile data update failed',
              body: `The automated profile data update workflow has failed.\n\n**Run:** ${runUrl}\n**Time:** ${new Date().toISOString()}\n\nPlease check the logs to diagnose the issue.`,
              labels: ['automation', 'bug']
            });
