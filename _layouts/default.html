<!doctype html>
<html lang="pt-BR" id="html-root">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id="page-title">{{ page.title | default: site.title }} | {{ site.title }}</title>
    <meta name="description" id="page-description" content="{{ site.description }}">
    <meta name="theme-color" content="#0b1220">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' https: data:; connect-src 'self'">
    <link rel="icon" type="image/svg+xml" href="{{ '/assets/img/favicon.svg' | relative_url }}">
    <link rel="alternate icon" href="{{ '/assets/img/favicon.ico' | relative_url }}">
    <link rel="apple-touch-icon" href="{{ '/assets/img/apple-touch-icon.png' | relative_url }}">
    <link rel="manifest" href="{{ '/site.webmanifest' | relative_url }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/animations.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/timeline.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/hero-background.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/impact-section.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/github-charts.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/roi-calculator.css' | relative_url }}">
  </head>
  <body data-baseurl="{{ site.baseurl }}">
    <div id="scroll-progress-bar"></div>
    {% include header.html %}
    {{ content }}
    {% include footer.html %}
    <script src="{{ '/assets/js/theme.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/i18n.js' | relative_url }}" defer></script>
    <script src="{{ '/assets/js/main.js' | relative_url }}" defer></script>
    <script src="{{ '/assets/js/content.js' | relative_url }}" defer></script>
    <script src="{{ '/assets/js/timeline.js' | relative_url }}" defer></script>
    <script src="{{ '/assets/js/animations.js' | relative_url }}" defer></script>
    <script src="{{ '/assets/js/scroll.js' | relative_url }}" defer></script>
    <script src="{{ '/assets/js/hero-background.js' | relative_url }}" defer></script>
    <script src="{{ '/assets/js/roi-calculator.js' | relative_url }}" defer></script>
  </body>
</html>
